<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API de Rick and Morty</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <header>
      <img
        id="image-rick-and-morty-header"
        src="./assets/b6740400-92d4-11ea-8a13-d5f6e0558e9b-removebg-preview.png"
        alt="Rick and Morty Header"
      />
    </header>
    <main>
      <section>
        <p id="api-title">API de Rick and Morty</p>
      </section>
      <section>
        <div class="container">
          <form onsubmit="search(event)">
            <div class="input-container">
              <input type="text" id="search-bar" placeholder="   Pesquisar" />
              <button type="submit" id="btn-search">
                <i class="bi bi-search custom-icon"></i>
              </button>
            </div>
          </form>
        </div>
      </section>
      <section>
        <div id="containerCards"></div>
      </section>
      <section>
        <div class="container">
          <img
            id="image-rick-and-morty"
            src="./assets/rick-and-morty-portal-shoes-white-clothing-zavvi-23.png"
            alt="Rick and Morty"
          />
        </div>
      </section>
    </main>
    <footer>
      <section>
        <ul class="footer-list">
          <li>PERSONAGENS:</li>
          <li>LOCALIZAÇÕES:</li>
          <li>EPISÓDIOS:</li>
        </ul>
      </section>
      <section>
        <p id="copyright">Desenvolvido por: <b>Marcele Cardozo</b> em 2023</p>
      </section>
    </footer>
  </body>
</html>
